<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Copperplate', serif;
            color: #dcdcdc;
            background-color: #121a21;
            line-height: 2;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #1f2a34;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-family: 'Figtree', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #dcdcdc;
            text-transform: uppercase;
            margin-left: 20px;
        }

        nav {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-left: auto;
    margin-right: 20px;
    gap: 10px; /* Separación entre los enlaces */
}

nav a {
    display: inline-block; /* Asegura que cada enlace se comporte como un bloque */
    color: #e0e0e0;
    text-decoration: none;
    font-family: 'Figtree', sans-serif;
    font-weight: bold;
    padding: 8px 12px;
    margin: 0;
    background: #2B3A45;
    border-radius: 5px;
    text-transform: uppercase;
    transition: background 0.3s;
}


        nav a:hover {
            background: #2b3944;
        }

        section {
            width: 80%;
            margin: 100px auto 40px auto;
            padding: 30px;
            background: #1f2a34;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: justify;
            font-size: 1.2rem;
        }

        section h2 {
            font-family: 'Figtree', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section h2 a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
        }

        section h2 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .media-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .media-gallery iframe {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #2B3A45;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 320px;
            top: 40px;
            right: 0;
            z-index: 20;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-content p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .dropdown-content a {
            color: #76baff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .dropdown-content a:hover {
            color: #9ad0ff;
        }

        form {
            margin-top: 20px;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        form input, form textarea {
            background: #333;
            color: #e0e0e0;
            font-size: 1rem;
        }

        form button {
            background: #76baff;
            color: #121a21;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background: #9ad0ff;
        }

    </style>
</head>
